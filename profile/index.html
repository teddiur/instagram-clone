<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram</title>
  <link rel="stylesheet" href="../styles/css/pages/profile.css" />
  <link rel="shortcut icon" href="../assets/icon/favicon.ico" />
</head>

<body>
  <div class="side-menu">

  </div>

  <div class="user-info">
    <div class="account-alt">
      <div class="user">
        <img class="lock-icon" src="../assets/icon/lock-icon.png" alt="locked account icon">
        <p>jacob_w</p>
        <img class="arrow-icon" src="../assets/icon/arrow-icon.png" alt="alternate accounts">
      </div>
    </div>

    <div class="user-stats">
      <img class="user-icon" src="../assets/img/story-image.png" alt="user icon">

      <div class="posts">
        <p class="stats">54</p>
        <p>Posts</p>
      </div>

      <div class="followers">
        <p class="stats">834</p>
        <p>Followers</p>
      </div>

      <div class="following">
        <p class="stats">162</p>
        <p>Following</p>
      </div>
    </div>

    <div class="description">
      <p class="user-name"> Jacob West</p>
      <p>Digital goodies designer <span class="user-link">@pixsellz</span></p>
      <p>Everything is designed.</p>
    </div>

    <div class="edit">
      <p class="buttom-text">Edit Profile</p>
    </div>

    <section class="stories-container">
      <div class="story-item">
        <img class="story-img new" src="../assets/icon/plus-icon.png" alt="new stories highlight">
        <p class="story-author">New</p>
      </div>

      <div class="story-item">
        <img class="story-img" src="https://picsum.photos/100/100?random=13" alt="story image">
        <p class="story-author">Friends</p>
      </div>

      <div class="story-item">
        <img class="story-img" src="https://picsum.photos/100/100?random=14" alt="story image">
        <p class="story-author">Sport</p>
      </div>

      <div class="story-item">
        <img class="story-img" src="https://picsum.photos/100/100?random=15" alt="story image">
        <p class="story-author">Design</p>
      </div>

    </section>

  </div>

  <div class="menu-alt">

  </div>

  <div class="post-imgs">

  </div>

  <section class="tab-bar">
    <a href="../home/index.html"><img src="../assets/icon/home-icon.svg" class="action-icon" alt="Home" /></a>
    <a href="../search/index.html"><img src="../assets/icon/search-icon.png" class="action-icon" alt="Search" /></a>
    <a href="#"><img src="../assets/icon/add-icon.png" class="action-icon" alt="Add" /></a>
    <a href="../likes/index.html"><img src="../assets/icon/like-icon.svg" class="action-icon" alt="Like"
        id="like-icon" /></a>
    <a href="../profile/index.html""><img src=" ../assets/icon/user-icon.png" class="action-icon" alt="User" /></a>
  </section>
</body>

</html>
