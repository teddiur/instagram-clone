<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram</title>
  <link rel="stylesheet" href="../styles/css/pages/search.css">
  <link rel="shortcut icon" href="../assets/icon/favicon.ico" />
</head>

<body>
  <main>
    <div class="search-container">
      <div class="search-bar-container">
        <img class="search-icon" src="../assets/icon/search-icon.png" alt="Search">
        <input class="search-input" type="search" placeholder="Search">
      </div>
      <img class="qrcode-icon" src="../assets/icon/qrcode-icon.png" alt="QR Code">
    </div>

    <div class="query-container">
      <div class="query-item">
        <img class="query-icon" src="../assets/icon/igtv-icon.png" alt="IGTV">
        <p>IGTV</p>
      </div>
      <div class="query-item">
        <img class="query-icon" src="../assets/icon/shop-icon.png" alt="Shop">
        <p>Shop</p>
      </div>
      <div class="query-item">
        <p>Style</p>
      </div>
      <div class="query-item">
        <p>Sports</p>
      </div>
      <div class="query-item">
        <p>Auto</p>
      </div>
      <div class="query-item">
        <p>Animals</p>
      </div>
    </div>

    <div class="suggestions-container">

    </div>
  </main>

  <section class="tab-bar">
    <a href="#"><img src="../assets/icon/home-icon.png" class="action-icon" alt="" /></a>
    <a href="#"><img src="../assets/icon/search-icon.png" class="action-icon" alt="" /></a>
    <a href="#"><img src="../assets/icon/add-icon.png" class="action-icon" alt="" /></a>
    <a href="#"><img src="../assets/icon/like-icon.png" class="action-icon" alt="" /></a>
    <a href="#"><img src="../assets/icon/user-icon.png" class="action-icon" alt="" /></a>
  </section>
</body>

</html>
